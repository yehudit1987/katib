name: Run e2e pipelines tests with papermill

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-katib-notebooks-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        kubernetes-version: ["v1.29.2"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Notebook
        uses: ./.github/workflows/template-pipelines-notebook-test
        with:
          python-version: ${{ matrix.python-version }}
          kubernetes-version: ${{ matrix.kubernetes-version }}
          notebook-input: "examples/v1beta1/kubeflow-pipelines/early-stopping.ipynb"
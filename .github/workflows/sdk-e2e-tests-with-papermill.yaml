name: Run e2e sdk tests with papermill

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  run-experiment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Setup Minikube Cluster
        shell: bash
        run: ./test/e2e/v1beta1/scripts/gh-actions/setup-minikube.sh true false "" "" false

      - name: Setup Katib
        shell: bash
        run: ./test/e2e/v1beta1/scripts/gh-actions/setup-katib.sh true

#      - name: setup cluster

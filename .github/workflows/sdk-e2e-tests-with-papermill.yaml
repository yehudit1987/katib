#          chmod +x ./test/e2e/v1beta1/scripts/gh-actions/setup-pipelines.sh
#          ./test/e2e/v1beta1/scripts/gh-actions/setup-pipelines.sh
        

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install papermill kubeflow-katib jupyter ipykernel
          python -m ipykernel install --user --name python3 --display-name "Python 3"

      - name: Set Up Environment
        shell: bash
        run: |
          # Define the experiments as a comma-separated string
          # tune-train-from-func.ipynb Already tested, later will be added
          EXPERIMENTS="cmaes-and-resume-policies.ipynb,tune-train-from-func.ipynb"  
          echo "EXPERIMENTS=$EXPERIMENTS" >> $GITHUB_ENV
          echo "experiments are = $EXPERIMENTS"

#      - name: Print working directory
#        run: |
#          pwd
#
#      - name: Print directory tree
#        run: |
#          sudo apt-get update
#          sudo apt-get install tree
#          tree

      - name: Run experiments with Papermill
        shell: bash
        run: |
          IFS=',' read -r -a EXP_ARRAY <<< "$EXPERIMENTS"

          # Loop through each experiment notebook
          for EXP in "${EXP_ARRAY[@]}"; do
            echo "Running experiment: $EXP"
            papermill "examples/v1beta1/sdk/$EXP" "examples/v1beta1/sdk/${EXP%.ipynb}_output.ipynb" --log-output --kernel python3 || {
                echo "Papermill failed for experiment: $EXP"
                exit 1
            }
          done

